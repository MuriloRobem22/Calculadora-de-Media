<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcular Média Regular UNIVESP — Resultado Rápido</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="Calcule sua média regular da UNIVESP de forma rápida e prática. Descubra se você foi aprovado.">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="shortcut icon" href="./imagens/unifav.png" type="image/x-icon">

    <script src='main.js' defer></script>
</head>

<body>
    <main>
        <header>
            <h1>
                Calculadora de média
            </h1>
            <img src="./imagens/Univesp_logo_png.png" alt="Simbolo da univesp">
        </header>

        <section class="sectionCalculadora">
            <a href="./index.html" class="voltarBtn"> &lt; Voltar </a>
            <h2> Média Regular</h2>
            <div class="inputCalculadora">
                <p>Nota da prova regular (60%):</p>
                <input type="number" id="notaProva" placeholder="Ex: 8.0">
                <p>Nota das atividades (40%):</p>
                <input type="number" id="notaAtividades" placeholder="Ex: 7.5">

            </div>
            <button type="button" id="resultadoRegular" class="CalcularBtn">Calcular</button>

            <div id="mostrarResultado" class="mostrarResultado">

            </div>
        </section>


    </main>
    <footer>
        <p>Desenvolvido por Murilo Roberto - 2026</p>
    </footer>
</body>

</html>
