<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcular Média Final de Exame UNIVESP — Descubra sua Aprovação</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="Simule diferentes notas e calcule sua média regular na UNIVESP. Planeje seu desempenho acadêmico.">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="shortcut icon" href="./imagens/unifav.png" type="image/x-icon">
    <script src='SimulacaoMedia.js' defer></script>
</head>

<body>
    <main>
        <header>
            <h1>
                Calculadora de média
            </h1>
            <img src="./imagens/Univesp_logo_png.png" alt="Simbolo da univesp">
        </header>


       <section class="sectionCalculadora">
            <a href="./index.html" class="voltarBtn"> &lt; Voltar </a>
            <h2> Simulação de Média Regular</h2>
            <div class="inputCalculadora">
                <p>Nota das atividades:</p>
                <input type="number" id="notaAtividades" placeholder="Ex: 7.5">

            </div>
            <button type="button" id="simularMediaBtn" class="CalcularBtn">Calcular</button>

            <div id="mostrarResultado" class="mostrarResultado"></div>

            <ul class="listaHistorico" id="listaHistorico"></ul>

        </section>

    </main>

    <footer>
        <p>Desenvolvido por Murilo Roberto - 2026</p>
    </footer>
</body>

</html>
